<ion-button expand="full" class="delete-all-button" (click)="deleteAllEvents()">Borrar Todo</ion-button>

<ion-content>
  <img src="assets/seguridad.avif" alt="Emergency Image" class="emergency-image" />
  <ion-list class="event-list">
    <ion-item *ngFor="let event of events" (click)="viewEvent(event)">
      <ion-thumbnail slot="start">
        <img [src]="event.photo" *ngIf="event.photo" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ event.title }}</h2>
        <p>{{ event.date | date }}</p>
      </ion-label>
      <ion-button fill="clear" class="delete" slot="end" (click)="deleteEvent(event)"><strong>Eliminar</strong></ion-button>
    </ion-item>
  </ion-list>

</ion-content>
